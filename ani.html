<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
 #pot {
  bottom: 15%;
  position: absolute;

  -webkit-animation-name: run;
  -webkit-animation-duration: 5s;
}
@-webkit-keyframes run {
  0% {
    left: 0;
  }
  50% {
    left: 100%;
  }
  100% {
    left: 0;
  }
}
</style>
<body>
 <div id="pot">
  <img src="prof/bye.jpg" width=100px height=100px>
</div>
</body>
</html>
