<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style>
    .class{
        width: 100%;
        height: 100%;
    }
    .class1{
        height: 200px;
        width: 200px;
        background: black;
    }
    .class1:hover{

        opacity: 0.2;
    }
        .class2{
            height: 200px;
            width: 200px;
            background: cadetblue;
        }
        .class3{
            height: 100px;
            width: 100px;
            background: green;
        }

.ins{
            width: 20%;
            height: 2%;
            position: fixed;
            left: 40%;
            bottom: 1%;
            border-radius: 8px;
            background: rgba(0,0,0,1);
            backdrop-filter: blur(0px);
            transition:ease-in-out 2s;

        }
        .ins:hover{
            width: 60%;
            height: 30%;
            position: fixed;
            margin-left: -15%;
            bottom: 0;
            border-radius: 30px 30px 0px 0px;
            background: rgba(200,200,200,0.5);
            backdrop-filter: blur(20px);
            background-size: 100%;;
        }
        .fade{
            opacity:0;
            transition: 2s ease-in-out;
        }
        .fade:hover{
            width: 100%;
            height: 100%;
            opacity:1;

        }
    .class2:hover + .ins{
            background:rgba(0,0,0,1);
            opacity: 0;
       }
    </style>
<body>
    <div class="class3"></div>
    <div class="class2"></div>
    <div class="class1"></div>
    <div class="ins"></div>
</body>
</html>
